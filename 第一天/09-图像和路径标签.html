<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图像和路径标签</title>
</head>
<body>
    <h4>图像标签的使用:</h4>
    <img src="img.jpg">
    <h4>alt 替换文本 图像显示不出来的使用用文字替换:</h4>
    <img src="img1.jpg" alt="图像加载失败">
    <h4>title 提示文本 鼠标放到图像上提示的文字:</h4>
    <img src="img.jpg" title="我的照片">
    <h4>width 设置图像宽度:</h4>
    <img src="img.jpg" width="100">
    <h4>height 设置图像高度:</h4>
    <img src="img.jpg" height="100">
</body>
</html>
