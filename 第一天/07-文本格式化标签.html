<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文本格式化标签</title>
</head>
<body>
    <strong>加粗标签</strong>
    <br /><b>加粗标签</b>
    <br /><em>倾斜标签</em>
    <br /><i>倾斜标签</i>
    <br /><del>删除标签</del>
    <br /><s>删除标签</s>
    <br /><ins>下划线标签</ins>
    <br /><u>下划线标签</u>
</body>
</html>
